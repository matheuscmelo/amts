<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<div class="row justify-content-center h-100">
    <div class="card col-xl-3 my-auto">
        <article class="card-body">
            <h4 class="card-title mb-4 mt-1">Login</h4>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" class="form-control" placeholder="seunome@email.com" type="email" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input id="password" name="password" class="form-control" placeholder="******" type="password" formControlName="password">
                </div>
                <div class="form-group" *ngIf="this.isProd">
                    <ngx-recaptcha2 #captchaElem siteKey="6Ld66LAZAAAAAHI19HzTVYt6rR_KFrFjg3gBysmi" [size]="size"
                    [hl]="lang" [theme]="theme" [type]="type" (success)="handleSuccess($event)">
                   </ngx-recaptcha2>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </div>
                </div>
            </form>
            <p>NÃ£o tem conta? <a href="/register">Cadastre-se</a><br/>
            Esqueceu sua senha? <a href="/request-reset-password">Solicite um reset</a></p>
        </article>
    </div>
</div>
